name: Run WordPress Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    strategy:
      matrix:
        php: [7.4, 8.0, 8.1]
        wordpress: [latest, "6.0", "5.9"]

    name: PHP ${{ matrix.php }} / WordPress ${{ matrix.wordpress }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pdo, mysql, mysqli, pdo_mysql, intl, gd
          tools: composer, phpcs, phpunit, wp-cli

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Install WordPress Test Suite
        run: bash bin/install-wp-tests.sh wordpress_test root root 127.0.0.1 ${{ matrix.wordpress }}

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit

      - name: Check PHP coding standards
        run: vendor/bin/phpcs --standard=WordPress

  accessibility:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.0"
          extensions: dom, curl, libxml, mbstring, zip, pdo, mysql
          tools: composer, wp-cli

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: |
          composer install --prefer-dist --no-progress
          npm install -g pa11y

      - name: Set up WordPress
        run: |
          mkdir -p /tmp/wordpress
          wp core download --path=/tmp/wordpress
          wp config create --dbname=wordpress --dbuser=root --dbpass=root --dbhost=127.0.0.1 --path=/tmp/wordpress
          wp db create --path=/tmp/wordpress
          wp core install --url=http://localhost --title="Testing Site" --admin_user=admin --admin_password=password --admin_email=admin@example.com --path=/tmp/wordpress
          wp plugin activate custom-cookie-consent --path=/tmp/wordpress

      - name: Run accessibility tests
        run: |
          php -S localhost:8000 -t /tmp/wordpress &
          sleep 5
          pa11y http://localhost:8000
